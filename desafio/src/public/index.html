<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Products Shop</title>
    <title>Document</title>
  </head>



  <body>
    <div class="container">
    <header>
        <form id="headerform">
        <div class="form-inline form-control" style="background-color: #8fc4b7;">
       
            <h2>Welcome: <span id="usertext" class="badge badge-secondary">New</span></h2>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary my-2 my-sm-0" >Log Out</button>
            </div>
        </form>

    </header>
    
    <h1>Product Shop:</h1>
    <br />

    <form id="addProductForm">
      <div class="mb-3">
        <label for="name">Product Title: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="title"
          placeholder="Enter Title"
          required
        />
      </div>
      <div class="mb-3">
        <label for="price">Product Price:</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          placeholder="Price"
          required
        />
      </div>
      <div class="mb-3">
        <label for="thumbnail">Enter Thumbnail URL</label>
        <input
          type="thumbnail"
          class="form-control"
          id="thumbnail"
          name="thumbnail"
          placeholder="enter URL"
        />
      </div>

      <button type="submit" class="btn btn-primary">Send Product</button>
    </form>
    <br />
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-dark text-white">
        <tr>
          <th>Thumbnail</th>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="tableBody">        
      </tbody>
    </table>
    <br />
    <form id="chatForm">
      <div class="form-inline form-control">
        <div class="form-group col-sm-4">
          <label for="userName">User Name (e-mail): </label>
          <input
            type="email"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="message">Message:</label>
          <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            placeholder="enter your message"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
    <br />
    <h4>Chat History:</h4>
    <div id="messagesPool"></div>

    </div>
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
        </div>
      </footer>
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/index.js"></script>
  </body>

</html>
